<div class="panel panel-primary" *ngIf="book">
    <div class="panel-heading" style="font-size:large">
        {{pageTitle + ": " + book.bookTitle}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{book.bookTitle}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">ISBN:</div>
                    <div class="col-md-6">{{book.isbn}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class="col-md-6">{{book.description}}</div>
                </div>
                <div class="row" *ngIf="userSVC.admin">
                    <div class="col-md-3">User ID:</div>
                    <div class="col-md-6">{{book.userId}}</div>
                </div>
                <div class="row" *ngIf="userSVC.admin">
                    <div class="col-md-3">User Name:</div>
                    <div class="col-md-6">{{book.userName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">5 Star Rating:</div>
                    <div class="col-md-6">
                        <ai-star [rating]="book.starRating" (ratingClicked)="onRatingClicked($event)">
                        </ai-star>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">Tags:</div>
                    <div class="col-md-6">{{book.tags}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Due Date</div>
                    <div class="col-md-6">{{book.renewDateTime}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Location</div>
                    <div class="col-md-6">{{book.location}}</div>
                </div>
            </div>

            <div class="col-md-6" *ngIf="book.thumbnailImage">
                <img class="center-block img-responsive" [style.width.px]="200" [style.margin.px]="2" [src]="book.thumbnailImage" [title]="book.bookTitle">
            </div>
        </div>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()" style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
        <a class="btn btn-primary" *ngIf="userSVC.userLoggedIn && userSVC.admin" style="width:80px;margin-left:10px" [routerLink]="['/bookEdit', book.id]">
            Edit
        </a>
    </div>
</div>
