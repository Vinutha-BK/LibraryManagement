<div class="panel panel-primary">
  <div class="panel-heading">
    Logon to your Account
  </div>

  <div class="panel-body">
    <form>
      <div class="small-12 columns">
        <label>Username
        <input class="form-control"  type="text" placeholder="Enter Email Address" id="email" 
            [(ngModel)]="email" name="email" required #em="ngModel">
        <div [hidden]="em.valid || em.pristine" class="alert callout">
          Email is required
        </div>
      </label>
      </div>
      <div class="small-12 columns">
        <label>Password
        <input class="form-control"  type="password" placeholder="Enter Password" id="password1" 
            [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
        <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">
          Password required
        </div>
      </label>
      </div>

      <div class="small-12 columns">
        <div class="col-md-4 col-md-offset-2">
          <a class="btn btn-primary" (click)="login()">Login</a>
          <a class="btn btn-primary" (click)="signup()">Sign Up</a>
          <div class="small-6 columns">
            <p (click)="cancel()" class="text-left simlink">Back to the Main Page</p>
          </div>
        </div>
      </div>



      <div class="col">
        <div class="col-md-3 col-md-offset-3">
          <button (click)="socialLogin('google')" class="btn btn-block btn-social btn-google">
          <span class="fa fa-google"></span> Sign in with Google
      </button>
          <button (click)="socialLogin('facebook')" class="btn btn-block btn-social btn-facebook">
          <span class="fa fa-facebook"></span> Sign in with Facebook
      </button>
          <button (click)="socialLogin('twitter')" class="btn btn-block btn-social btn-twitter">
          <span class="fa fa-linkedin"></span> Sign in with Twitter
      </button>
        </div>
      </div>


    </form>

  </div>
